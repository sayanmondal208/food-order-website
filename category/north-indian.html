<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>North-indian Food | TastyBite</title>
  <style>
    @media screen and (max-width: 768px) {
  html, body {
    width: 100%;

    overflow-x: hidden;
    margin: 0;
    padding: 0;

  h1 {
    font-size: 20px;

  #items-container {

  #cart-box {
    width: 90%;

}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: url('https://cdn-az.allevents.in/events5/banners/d72e7a9c610ba960fca8f1548864cc4111dfe4cf50b5dce92bc5361cbdb5d9d1-rimg-w678-h452-gmir.jpg?v=1698563826') no-repeat center center/cover;
      color: white;
    }
    body::before {
    content: '';
    position: fixed; /* So it covers the whole screen */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
    background-size: cover;
    background-position: center;
    filter: brightness(50%); /* Adjust this value as needed */
    z-index: -1; /* Send it behind everything */
  }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      margin: 0;
    }

    #items-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .item {
      width: 200px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px yellow;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .qty-control {
      margin-top: 10px;
    }

    .qty-control button {
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 5px;
    }

    #add-to-cart-btn {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: black;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    #cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: yellow;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px white;
    }

    #cart-box {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      color: white;
      box-shadow: 0 0 15px yellow;
      z-index: 9999;
    }

    #cart-items li {
      margin-bottom: 8px;
    }

    #cart-items button {
      margin-left: 10px;
      background: red;
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    #price-breakdown {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.6;
    }

    .cart-buttons {
      margin-top: 15px;
      text-align: right;
    }

    .cart-buttons button {
      margin-left: 8px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .clear-btn {
      background-color: red;
      color: white;
    }

    .close-btn {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Northindian Food</h1>

  <div id="cart-icon" onclick="toggleCart()">
    🛒 (<span id="cart-count">0</span>)
  </div>

  <div id="items-container"></div>

  <button id="add-to-cart-btn">Add to FoodBucket</button>

  <div id="cart-box">
    <h3>Your FoodBucket</h3>
    <ul id="cart-items"></ul>
    <div id="price-breakdown"></div>
    <div class="cart-buttons">
      <button class="clear-btn" onclick="clearCart()">Clear All</button>
      <button class="close-btn" onclick="toggleCart()">Close</button>
    </div>
  </div>

  <script>
    const NorthindianItems = [
  { name: "Butter Chicken", img: "https://masalaandchai.com/wp-content/uploads/2022/03/Butter-Chicken.jpg", price: 240 },
  { name: "Paneer Butter Masala", img: "https://i.pinimg.com/originals/88/08/26/8808269e6adf0f090788e00c07681e1d.jpg", price: 180 },
  { name: "Rajma Chawal", img: "https://www.secondrecipe.com/wp-content/uploads/2017/08/rajma-chawal-1.jpg", price: 130 },
  { name: "Chole Bhature", img: "https://th.bing.com/th/id/R.d8ab9a7420cafd3a66e7104f87ad9f8c?rik=yyRE0yfPFcOJOg&riu=http%3a%2f%2f4.bp.blogspot.com%2f-tHxjgX3PpAA%2fUA7oFU-JjPI%2fAAAAAAAARSA%2f_l4chqlT5lM%2fs1600%2fcb%2bs%2bmain.jpg&ehk=zUaO%2bdRCtr5QhszoiVaVzzORHIRli70I1hyRSxpYu7A%3d&risl=&pid=ImgRaw&r=0", price: 120 },
  { name: "Aloo Paratha", img: "https://images.saymedia-content.com/.image/t_share/MTc0NDI5MDA3MTIxNDkxMzA0/authentic-punjabi-aloo-paratha-recipe-potato-stuffed-paratha.jpg", price: 60 },
  { name: "Tandoori Chicken", img: "https://th.bing.com/th/id/OIP.0GdTSfr1tFAY1xVoraAX6wHaF6?rs=1&pid=ImgDetMain", price: 200 },
  { name: "Dal Makhani", img: "https://th.bing.com/th/id/OIP.lSHXHjcKSvi_Xv98sfmKFAHaHa?rs=1&pid=ImgDetMain", price: 140 },
  { name: "Kadhai Paneer", img: "https://th.bing.com/th/id/OIP.aJUpsMW6w4YqREMLizL-FgHaF2?rs=1&pid=ImgDetMain", price: 170 },
  { name: "Pindi Chana", img: "https://th.bing.com/th/id/OIP.6Og8z_ovpohTdEvi3sAHVgHaLH?rs=1&pid=ImgDetMain", price: 130 },
  { name: "Lassi", img: "https://someindiangirl.com/wp-content/uploads/2022/08/Rose-Lassi-38-of-14-scaled.jpg", price: 50 },
  { name: "Shahi Paneer", img: "https://th.bing.com/th/id/OIP.5pCuDFK2ZfKtFmaQQIMwhQHaEc?rs=1&pid=ImgDetMain", price: 180 },
  { name: "Naan", img: "https://th.bing.com/th/id/OIP.S8QEVOyA9huGPRM5ZJevQgHaLH?rs=1&pid=ImgDetMain", price: 40 },
  { name: "Jeera Rice", img: "https://th.bing.com/th/id/OIP.8__flpyDigXPJb88U3xhsAHaLH?rs=1&pid=ImgDetMain", price: 70 },
  { name: "Baingan Bharta", img: "https://th.bing.com/th/id/OIP.urtEw3-Cm1AMRuMfs5ohewHaHa?rs=1&pid=ImgDetMain", price: 90 },
  { name: "Palak Paneer", img: "https://th.bing.com/th/id/OIP.2E9Sy7ifMplj4WoLMBT4dgHaLF?rs=1&pid=ImgDetMain", price: 160 },
  { name: "Bhindi Masala", img: "https://th.bing.com/th/id/OIP.DogKKzkwl5mo8p8P9RxFtQHaHa?rs=1&pid=ImgDetMain", price: 110 },
  { name: "Chicken Korma", img: "https://th.bing.com/th/id/OIP.4ekHh4KprdmeDV1FqzftXQHaI7?rs=1&pid=ImgDetMain", price: 210 },
  { name: "Amritsari Kulcha", img: "https://recipes.timesofindia.com/photo/62376759.cms?imgsize=890054", price: 80 }
];



    let itemQty = JSON.parse(localStorage.getItem("itemQty")) || [];
  
    // 🛠️ Ensure itemQty length matches the number of items
    if (itemQty.length !== NorthindianItems.length) {
      itemQty = Array(NorthindianItems.length).fill(0);
      localStorage.setItem("itemQty", JSON.stringify(itemQty));
    }
  
    let cart = [];
  
    const container = document.getElementById('items-container');
    const cartBox = document.getElementById('cart-box');
    const cartItems = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const addToCartBtn = document.getElementById('add-to-cart-btn');
    const priceBreakdown = document.getElementById('price-breakdown');
  
    function renderItems() {
      container.innerHTML = '';
      NorthindianItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="name">${item.name}</div>
          <div class="price">₹${item.price}</div>
          <div class="qty-control">
            <button onclick="changeQty(${index}, -1)">-</button>
            <span id="qty-${index}">${itemQty[index]}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
        `;
        container.appendChild(div);
      });
      toggleAddBtn();
    }
  
    function changeQty(index, delta) {
      const previousQty = itemQty[index];
      itemQty[index] += delta;
      if (itemQty[index] < 0) itemQty[index] = 0;
  
      // Update display and localStorage
      document.getElementById(`qty-${index}`).textContent = itemQty[index];
      localStorage.setItem("itemQty", JSON.stringify(itemQty));
  
      // Show/hide add-to-cart if item was 0 and now increased
      if (delta === 1 && previousQty === 0) toggleAddBtn();
      if (delta === -1) updateCart();
    }
  
    function toggleAddBtn() {
      const anySelected = itemQty.some(qty => qty > 0);
      addToCartBtn.style.display = anySelected ? 'block' : 'none';
    }
  
    addToCartBtn.onclick = () => {
      cart = [];
      itemQty.forEach((qty, i) => {
        if (qty > 0) cart.push({ ...NorthindianItems[i], qty });
      });
      updateCart();
      addToCartBtn.style.display = "none";
    };
  
    function toggleCart() {
      cartBox.style.display = cartBox.style.display === 'none' ? 'block' : 'none';
      updateCart();
    }
  
    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      let newCart = [];
  
      itemQty.forEach((qty, i) => {
        if (qty > 0) {
          const item = NorthindianItems[i];
          const li = document.createElement('li');
          li.innerHTML = `
            ${item.name} x ${qty} = ₹${item.price * qty}
            <button onclick="changeQty(${i}, -1)">-</button>
          `;
          cartItems.appendChild(li);
          total += item.price * qty;
          newCart.push({ ...item, qty });
        }
      });
  
      cart = newCart;
      cartCount.textContent = cart.length;
  
      const clearBtn = document.querySelector('.clear-btn');
      if (cart.length === 0) {
        priceBreakdown.innerHTML = "No items selected.";
        if (clearBtn) clearBtn.style.display = 'none';
        return;
      } else {
        if (clearBtn) clearBtn.style.display = 'inline-block';
      }
  
      const tax = total * 0.05;
      const delivery = 30;
      const distance = Math.floor(Math.random() * 10 + 1);
      const distCharge = distance * 2;
      const grandTotal = total + tax + delivery + distCharge;
  
      priceBreakdown.innerHTML = `
        <br>Subtotal: ₹${total.toFixed(2)}
        <br>Tax (5%): ₹${tax.toFixed(2)}
        <br>Delivery: ₹${delivery}
        <br>Distance (${distance}km): ₹${distCharge}
        <br><strong>Total: ₹${grandTotal.toFixed(2)}</strong>
      `;
    }
  
    function clearCart() {
      itemQty = Array(NorthindianItems.length).fill(0);
      localStorage.setItem("itemQty", JSON.stringify(itemQty));
      renderItems();
      updateCart();
    }
  
    // Init
    renderItems();
    updateCart();
  </script>
  
</body>
</html>
