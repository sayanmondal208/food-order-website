<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beverages | TastyBite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1571074299271-2eaa8c3271a1?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      padding: 30px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item-card {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
      position: relative;
    }

    .item-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item-info {
      padding: 15px;
    }

    .item-info h3 {
      margin-bottom: 10px;
    }

    .item-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .item-actions button {
      background: #ff6f61;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .quantity {
      font-size: 18px;
    }

    #cart-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00e676;
      color: #000;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      display: none;
      box-shadow: 0 0 20px #00e676;
      cursor: pointer;
      z-index: 999;
      transition: 0.4s ease;
    }

    #cart-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Beverages</h1>
  <div class="menu-grid" id="menuGrid"></div>

  <button id="cart-btn" onclick="goToCart()">Go to FoodBucket</button>

  <script>
    const beverages = [
      { name: "Mango Smoothie", img: "https://images.unsplash.com/photo-1584118624012-c7f94ee89499?auto=format&fit=crop&w=800&q=80" },
      { name: "Strawberry Shake", img: "https://images.unsplash.com/photo-1542444459-db3b0029fca4?auto=format&fit=crop&w=800&q=80" },
      { name: "Cold Coffee", img: "https://images.unsplash.com/photo-1600180758890-b1b6a4476a05?auto=format&fit=crop&w=800&q=80" },
      { name: "Lassi", img: "https://images.unsplash.com/photo-1616521378876-5f8b509f0a84?auto=format&fit=crop&w=800&q=80" },
      { name: "Orange Juice", img: "https://images.unsplash.com/photo-1571687949920-203d7bd9b3ad?auto=format&fit=crop&w=800&q=80" },
      { name: "Coke", img: "https://images.unsplash.com/photo-1587731076648-b1f64b25c9ef?auto=format&fit=crop&w=800&q=80" }
    ];

    const cart = {};

    function updateCartBtn() {
      const total = Object.values(cart).reduce((a, b) => a + b, 0);
      document.getElementById("cart-btn").style.display = total > 0 ? "block" : "none";
    }

    function changeQty(name, delta) {
      if (!cart[name]) cart[name] = 0;
      cart[name] += delta;
      if (cart[name] < 0) cart[name] = 0;
      document.getElementById("qty-" + name).innerText = cart[name];
      updateCartBtn();
      localStorage.setItem("tastyCart", JSON.stringify(cart));
    }

    function goToCart() {
      window.location.href = "cart.html"; // Make sure this page exists
    }

    function renderMenu() {
      const grid = document.getElementById("menuGrid");
      beverages.forEach(item => {
        const card = document.createElement("div");
        card.className = "item-card";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <div class="item-actions">
              <button onclick="changeQty('${item.name}', -1)">-</button>
              <span class="quantity" id="qty-${item.name}">0</span>
              <button onclick="changeQty('${item.name}', 1)">+</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    renderMenu();
    updateCartBtn();
  </script>
</body>
</html>
