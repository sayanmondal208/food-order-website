      display: none;

    #cart-icon {

<body>
  <h1>Beverages</h1>

  <div id="cart-icon" onclick="toggleCart()">
    ðŸ›’ (<span id="cart-count">0</span>)
  </div>

  <div id="items-container"></div>

  <button id="add-to-cart-btn">Add to FoodBucket</button>

  <div id="cart-box">
    <h3>Your FoodBucket</h3>
    <ul id="cart-items"></ul>
    <div id="price-breakdown"></div>
    <div class="cart-buttons">
      <button class="clear-btn" onclick="clearCart()">Clear All</button>
      <button class="close-btn" onclick="toggleCart()">Close</button>
    </div>
  </div>

  <script>
    const SouthindianItems = [
  { name: "Masala Dosa", img: "https://i.imgur.com/1pXCrZ0.jpg", price: 90 },
  { name: "Idli Sambar", img: "https://i.imgur.com/0pZbXFi.jpg", price: 70 },
  { name: "Medu Vada", img: "https://i.imgur.com/pF9x7rM.jpg", price: 80 },
  { name: "Upma", img: "https://i.imgur.com/FpgXtEV.jpg", price: 60 },
  { name: "Pongal", img: "https://i.imgur.com/wcWPTmm.jpg", price: 75 },
  { name: "Rasam Rice", img: "https://i.imgur.com/igspF7k.jpg", price: 85 },
  { name: "Filter Coffee", img: "https://i.imgur.com/20Cz9Af.jpg", price: 35 },
  { name: "Uttapam", img: "https://i.imgur.com/Dq2qJ2g.jpg", price: 95 },
  { name: "Lemon Rice", img: "https://i.imgur.com/YmwFsfX.jpg", price: 80 },
  { name: "Curd Rice", img: "https://i.imgur.com/9XVEb9q.jpg", price: 70 },
  { name: "Ghee Roast Dosa", img: "https://i.imgur.com/k69OYUl.jpg", price: 100 },
  { name: "Tomato Rice", img: "https://i.imgur.com/8cRPxO2.jpg", price: 85 },
  { name: "Coconut Chutney", img: "https://i.imgur.com/zTyt7q3.jpg", price: 20 },
  { name: "Bisi Bele Bath", img: "https://i.imgur.com/qS40ffI.jpg", price: 90 },
  { name: "Appam with Stew", img: "https://i.imgur.com/bFjHLtb.jpg", price: 110 },
  { name: "Kuzhi Paniyaram", img: "https://i.imgur.com/FNaPpWq.jpg", price: 70 },
  { name: "Sambar Vada", img: "https://i.imgur.com/fLGj43I.jpg", price: 80 },
  { name: "Rava Dosa", img: "https://i.imgur.com/IVlsm2F.jpg", price: 85 }
];


    let itemQty = JSON.parse(localStorage.getItem("itemQty")) || [];
  
    // ðŸ› ï¸ Ensure itemQty length matches the number of items
    if (itemQty.length !== SouthindianItems.length) {
      itemQty = Array(SouthindianItems.length).fill(0);
      localStorage.setItem("itemQty", JSON.stringify(itemQty));
    }
  
    let cart = [];
  
    const container = document.getElementById('items-container');
    const cartBox = document.getElementById('cart-box');
    const cartItems = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const addToCartBtn = document.getElementById('add-to-cart-btn');
    const priceBreakdown = document.getElementById('price-breakdown');
  
    function renderItems() {
      container.innerHTML = '';
      SouthindianItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="name">${item.name}</div>
          <div class="price">â‚¹${item.price}</div>
          <div class="qty-control">
            <button onclick="changeQty(${index}, -1)">-</button>
            <span id="qty-${index}">${itemQty[index]}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
        `;
        container.appendChild(div);
      });
      toggleAddBtn();
    }
  
    function changeQty(index, delta) {
      const previousQty = itemQty[index];
      itemQty[index] += delta;
      if (itemQty[index] < 0) itemQty[index] = 0;
  
      // Update display and localStorage
      document.getElementById(`qty-${index}`).textContent = itemQty[index];
      localStorage.setItem("itemQty", JSON.stringify(itemQty));
  
      // Show/hide add-to-cart if item was 0 and now increased
      if (delta === 1 && previousQty === 0) toggleAddBtn();
      if (delta === -1) updateCart();
    }
  
    function toggleAddBtn() {
      const anySelected = itemQty.some(qty => qty > 0);
      addToCartBtn.style.display = anySelected ? 'block' : 'none';
    }
  
    addToCartBtn.onclick = () => {
      cart = [];
      itemQty.forEach((qty, i) => {
        if (qty > 0) cart.push({ ...SouthindianItems[i], qty });
      });
      updateCart();
      addToCartBtn.style.display = "none";
    };
  
    function toggleCart() {
      cartBox.style.display = cartBox.style.display === 'none' ? 'block' : 'none';
      updateCart();
    }
  
    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      let newCart = [];
  
      itemQty.forEach((qty, i) => {
        if (qty > 0) {
          const item = SouthindianItems[i];
          const li = document.createElement('li');
          li.innerHTML = `
            ${item.name} x ${qty} = â‚¹${item.price * qty}
            <button onclick="changeQty(${i}, -1)">-</button>
          `;
          cartItems.appendChild(li);
          total += item.price * qty;
          newCart.push({ ...item, qty });
        }
      });
  
      cart = newCart;
      cartCount.textContent = cart.length;
  
      const clearBtn = document.querySelector('.clear-btn');
      if (cart.length === 0) {
        priceBreakdown.innerHTML = "No items selected.";
        if (clearBtn) clearBtn.style.display = 'none';
        return;
      } else {
        if (clearBtn) clearBtn.style.display = 'inline-block';
      }
  
      const tax = total * 0.05;
      const delivery = 30;
      const distance = Math.floor(Math.random() * 10 + 1);
      const distCharge = distance * 2;
      const grandTotal = total + tax + delivery + distCharge;
  
      priceBreakdown.innerHTML = `
        <br>Subtotal: â‚¹${total.toFixed(2)}
        <br>Tax (5%): â‚¹${tax.toFixed(2)}
        <br>Delivery: â‚¹${delivery}
        <br>Distance (${distance}km): â‚¹${distCharge}
        <br><strong>Total: â‚¹${grandTotal.toFixed(2)}</strong>
      `;
    }
  
    function clearCart() {
      itemQty = Array(SouthindianItems.length).fill(0);
      localStorage.setItem("itemQty", JSON.stringify(itemQty));
      renderItems();
      updateCart();
    }
  
    // Init
    renderItems();
    updateCart();
  </script>
  
</body>
</html>
